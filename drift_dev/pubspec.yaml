name: drift_dev
description: Dev-dependency for users of drift. Contains a the generator and development tools.
version: 2.1.0
repository: https://github.com/simolus3/drift
homepage: https://drift.simonbinder.eu/
issue_tracker: https://github.com/simolus3/drift/issues

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  charcode: ^1.3.1
  collection: ^1.16.0
  recase: ^4.0.0
  meta: ^1.3.0
  path: ^1.8.2
  json_annotation: ^4.7.0
  stream_transform: '>=2.0.0 <3.0.0'

  # CLI
  args: ">=2.1.0 <3.0.0"
  logging: '>=1.0.2 <2.0.0'
  cli_util: '>=0.3.1 <0.4.0'
  yaml: ^3.1.1
  io: ^1.0.3

  # Drift-specific analysis and apis
  drift: '>=2.0.0 <2.2.0'
  sqlite3: '>=1.1.0 <2.0.0'
  sqlparser: ^0.23.2

  # Dart analysis
  analyzer: ^5.0.0
  analyzer_plugin: ^0.11.2
  source_span: ^1.9.1
  package_config: ^2.1.0
  pub_semver: ^2.1.1

  # Build system
  build: ^2.3.1
  build_resolvers: ^2.0.10
  build_config: '>=1.0.0 <2.0.0'
  dart_style: '>=2.2.4 <3.0.0'
  source_gen: '>=1.2.5 <2.0.0'

dev_dependencies:
  lints: ^2.0.0
  checked_yaml: ^2.0.1
  test: ^1.21.4
  test_descriptor: ^2.0.0
  build_runner: ^2.2.1
  build_test: ^2.1.5
  json_serializable: ^6.4.0

executables:
  drift_dev:
