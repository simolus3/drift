name: moor_generator
description: Dev-dependency to generate table and dataclasses together with the moor package.
version: 4.1.0
repository: https://github.com/simolus3/moor
homepage: https://moor.simonbinder.eu/
issue_tracker: https://github.com/simolus3/moor/issues

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  charcode: ^1.2.0
  collection: ^1.15.0
  recase: '>=2.0.1 <5.0.0'
  meta: ^1.3.0
  path: ^1.8.0
  json_annotation: ^4.0.0
  stream_transform: '>=0.1.0 <3.0.0'

  # CLI
  args: ">=1.5.0 <3.0.0"
  logging: '>=0.11.0 <2.0.0'
  cli_util: '>=0.2.0 <0.4.0'

  # Moor-specific analysis and apis
  moor: ^4.1.0
  sqlite3: '>=0.1.6 <2.0.0'
  sqlparser: ^0.14.0

  # Dart analysis
  analyzer: ^1.2.0
  analyzer_plugin: ^0.4.0
  source_span: ^1.8.1

  # Build system
  build: ^2.0.0
  build_resolvers: ^2.0.0
  build_config: '>=0.3.1 <1.0.0'
  dart_style: ^1.3.14
  source_gen: ^0.9.10+4

dev_dependencies:
  test: ^1.16.8
  build_runner: ^1.12.1
  build_test: ^2.0.0
  json_serializable: ^4.0.3

executables:
  moor_generator:

dependency_overrides:
  analyzer: ^1.2.0
  pub_semver: ^2.0.0
  sqlparser:
   path: ../sqlparser
  moor:
    path: ../moor