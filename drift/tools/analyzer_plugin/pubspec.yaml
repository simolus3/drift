name: analyzer_load_drift_plugin
version: 1.0.0
description: This pubspec is a part of Drift and determines the version of the analyzer plugin to load

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  drift_dev: ^2.0.0
  web_socket_channel: ^2.2.0

