name: drift_postgres
description: Postgres support for drift
version: 1.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  collection: ^1.16.0
  drift: ^1.6.0
  postgres: ^2.4.3
  meta: ^1.8.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.18.0
  drift_testcases:
    path: ../integration_tests/drift_testcases

dependency_overrides:
  drift:
    path: ../../drift
