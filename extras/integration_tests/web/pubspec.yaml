  drift_testcases:
    path: ../drift_testcases

dev_dependencies:
  test: ^1.18.0
  build_runner:
  build_web_compilers:
  drift_dev: ^2.0.0-dev

dependency_overrides:
  drift:
    path: ../../../drift
  drift_dev:
    path: ../../../drift_dev
  sqlparser:
    path: ../../../sqlparser