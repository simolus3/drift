name: encrypted_drift
description: Encryption support for drift, built with sqflite_sqlcipher
version: 1.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.0.0
  path: ^1.8.1
  sqflite_sqlcipher: ^2.0.0

dev_dependencies:
  drift_testcases:
    path: ../integration_tests/drift_testcases
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

dependency_overrides:
  # Flutter's test packages don't support the latest analyzer yet.
  test_api: ^0.4.16
