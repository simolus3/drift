name: moor_documentation
description: Documentation of the moor packages
publish_to: none

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  docsy:
    hosted: https://simonbinder.eu
    version: ^0.2.2

dev_dependencies:
  build: ^2.1.0
  build_runner: ^2.0.5
  build_web_compilers: ^3.2.0
  built_site:
    hosted: https://simonbinder.eu
    version: ^0.2.5
  linkcheck: ^2.0.19
  json_annotation: ^4.4.0
  json_serializable: ^6.1.6
  shelf: ^1.2.0
  shelf_static: ^1.1.0
  # `dart doc` is missing some options, so we run `dart run dartdoc` instead.
  # 5.1.0 release is broken: https://github.com/dart-lang/dartdoc/issues/3041
  dartdoc: '5.0.1'
  code_snippets:
    hosted: https://simonbinder.eu
    version: ^0.0.4

  # Fake path_provider for snippets
  path_provider:
    path: assets/path_provider
  # Used in examples
  rxdart: ^0.27.3

  moor:
  moor_generator:
  sqlparser:
  drift:
  drift_dev:

dependency_overrides:
  analyzer: ^4.0.0
  moor:
    path: ../moor
  moor_generator:
    path: ../moor_generator
  drift:
    path: ../drift
  drift_dev:
    path: ../drift_dev
  sqlparser:
    path: ../sqlparser

  # todo: Remove after https://github.com/dart-lang/mime/pull/43
  mime:
    git:
      url: https://github.com/simolus3/mime.git
      ref: woff2
