site_name: Drift
site_description: Drift â€” A modern database library for Dart & Flutter
site_author: Simon Binder
site_url: https://drift.simonbinder.eu/
repo_url: https://github.com/simolus3/drift

# TODO: Change to develop
edit_uri: edit/develop/docs/docs
theme:
  name: material
  language: en
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate

  # TODO: Add logo & favicon
  logo: images/icon.png
  favicon: images/icon.png
  features:
    - content.tooltips
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - toc.follow
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit

extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:oss@simonbinder.eu
      name: Contact me via e-mail
    - icon: fontawesome/brands/github
      link: https://github.com/simolus3/drift
      name: Project on GitHub

  # TODO: Add Google Analytics
  # analytics:
  #     provider: google
  #     property: G-XXXXXXXXXX

plugins:
  - search
  - privacy
  - macros

markdown_extensions:
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - attr_list
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - pymdownx.highlight:
      auto_title: false
      anchor_linenums: true
      use_pygments: true
  - pymdownx.betterem
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

